<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarQA - AI Research Assistant</title>
    <style>
        :root {
            /* Solarized Light */
            --bg-base: #fdf6e3;
            --bg-highlight: #eee8d5;
            --bg-secondary: #fffbf0;
            --content-primary: #586e75;
            --content-secondary: #657b83;
            --content-emphasis: #073642;
            --accent-primary: #268bd2;
            --accent-secondary: #2aa198;
            --accent-success: #859900;
            --accent-warning: #b58900;
            --accent-error: #dc322f;
            --accent-purple: #6c71c4;
            --accent-orange: #cb4b16;
            --border-color: #93a1a1;
            --border-light: #eee8d5;
            --shadow-color: rgba(88, 110, 117, 0.1);
        }

        [data-theme="dark"] {
            /* Solarized Dark */
            --bg-base: #002b36;
            --bg-highlight: #073642;
            --bg-secondary: #094050;
            --content-primary: #839496;
            --content-secondary: #93a1a1;
            --content-emphasis: #fdf6e3;
            --accent-primary: #268bd2;
            --accent-secondary: #2aa198;
            --accent-success: #859900;
            --accent-warning: #b58900;
            --accent-error: #dc322f;
            --accent-purple: #6c71c4;
            --accent-orange: #cb4b16;
            --border-color: #586e75;
            --border-light: #073642;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-base);
            color: var(--content-primary);
            min-height: 100vh;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 40px 20px;
            box-shadow: 0 2px 8px var(--shadow-color);
            border: 1px solid var(--border-light);
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent-primary);
            color: var(--bg-base);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }

        .header h1 {
            font-size: 3em;
            color: var(--content-emphasis);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--content-secondary);
            font-size: 1.2em;
            font-weight: 500;
        }

        .form-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--content-emphasis);
            font-weight: 600;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-base);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--content-primary);
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(38, 139, 210, 0.2);
            background: var(--bg-highlight);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .btn {
            background: var(--accent-primary);
            color: var(--bg-base);
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: var(--border-color);
            color: var(--content-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 35px;
            margin-bottom: 30px;
            display: none;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .progress-bar {
            background: var(--bg-highlight);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            border: 1px solid var(--border-light);
        }

        .progress-fill {
            background: var(--accent-success);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .status-text {
            color: var(--content-emphasis);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 16px;
        }

        .step-indicator {
            color: var(--content-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .results-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 35px;
            display: none;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .results-title {
            color: var(--content-emphasis);
            font-size: 1.5em;
            font-weight: 700;
        }

        .cost-info {
            color: var(--content-secondary);
            font-size: 0.9em;
            font-weight: 500;
        }

        .results-content {
            background: var(--bg-base);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'JetBrains Mono', 'Fira Code', 'Source Code Pro', monospace;
            color: var(--content-primary);
            line-height: 1.6;
            font-size: 14px;
        }

        .error-section {
            background: var(--bg-secondary);
            border: 1px solid var(--accent-error);
            border-radius: 8px;
            padding: 35px;
            margin-bottom: 30px;
            display: none;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .error-title {
            color: var(--accent-error);
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .error-message {
            color: var(--accent-orange);
            font-weight: 500;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-highlight);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--content-secondary);
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-section, .progress-section, .results-section, .error-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="theme-toggle" id="themeToggle">🌙 Dark</button>
            <h1>ScholarQA</h1>
            <p>AI-Powered Research Assistant for Scientific Literature</p>
        </header>

        <form id="queryForm" class="form-section">
            <div class="form-group">
                <label for="query">Research Question:</label>
                <textarea 
                    id="query" 
                    name="query" 
                    placeholder="Enter your scientific research question here..."
                    required></textarea>
            </div>

            <div class="form-group">
                <label for="config">Configuration:</label>
                <select id="config" name="config">
                    {% for config_name in config_names %}
                    <option value="{{ config_name }}">{{ config_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="inlineTags" name="inlineTags">
                    <label for="inlineTags">Include inline paper tags</label>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Execute Query
            </button>
        </form>

        <div id="progressSection" class="progress-section">
            <div class="status-text" id="statusText">Initializing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="step-indicator" id="stepIndicator">Step 1 of 5</div>
        </div>

        <div id="errorSection" class="error-section">
            <div class="error-title">Error</div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div id="resultsSection" class="results-section">
            <div class="results-header">
                <div class="results-title">Results</div>
                <div class="cost-info" id="costInfo"></div>
            </div>
            <div class="results-content" id="resultsContent"></div>
        </div>
    </div>

    <script>
        let socket = null;
        let clientId = null;

        const form = document.getElementById('queryForm');
        const submitBtn = document.getElementById('submitBtn');
        const progressSection = document.getElementById('progressSection');
        const resultsSection = document.getElementById('resultsSection');
        const errorSection = document.getElementById('errorSection');
        const statusText = document.getElementById('statusText');
        const progressFill = document.getElementById('progressFill');
        const stepIndicator = document.getElementById('stepIndicator');
        const resultsContent = document.getElementById('resultsContent');
        const costInfo = document.getElementById('costInfo');
        const errorMessage = document.getElementById('errorMessage');

        const steps = {
            'initializing': { text: 'Initializing system...', progress: 20, step: '1 of 5' },
            'config_loaded': { text: 'Configuration loaded', progress: 40, step: '2 of 5' },
            'setup_models': { text: 'Setting up AI models...', progress: 60, step: '3 of 5' },
            'processing': { text: 'Processing query (this may take several minutes)...', progress: 80, step: '4 of 5' },
            'formatting': { text: 'Formatting results...', progress: 100, step: '5 of 5' }
        };

        function generateClientId() {
            return 'client-' + Math.random().toString(36).substr(2, 9);
        }

        function connectWebSocket() {
            clientId = generateClientId();
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${clientId}`;
            
            socket = new WebSocket(wsUrl);

            socket.onopen = function(event) {
                console.log('WebSocket connected');
            };

            socket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };

            socket.onclose = function(event) {
                console.log('WebSocket disconnected');
                // Attempt to reconnect after 3 seconds if not intentionally closed
                if (!event.wasClean) {
                    setTimeout(connectWebSocket, 3000);
                }
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                showError('Connection error. Please refresh the page and try again.');
            };
        }

        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'status':
                    updateProgress(message.step, message.message);
                    break;
                case 'complete':
                    showResults(message.result, message.cost, message.output_file);
                    break;
                case 'error':
                    showError(message.message);
                    break;
            }
        }

        function updateProgress(step, message) {
            const stepInfo = steps[step];
            if (stepInfo) {
                statusText.textContent = stepInfo.text;
                progressFill.style.width = stepInfo.progress + '%';
                stepIndicator.textContent = stepInfo.step;
                console.log(`Progress update: ${step} - ${stepInfo.progress}% - ${stepInfo.step}`);
            } else {
                // Handle custom messages that don't match predefined steps
                statusText.textContent = message || step;
                console.log(`Custom progress update: ${message || step}`);
            }
        }

        function showResults(result, cost, outputFile) {
            progressSection.style.display = 'none';
            errorSection.style.display = 'none';
            resultsSection.style.display = 'block';
            
            resultsContent.textContent = result;
            if (cost !== undefined) {
                costInfo.textContent = `Total Cost: $${cost.toFixed(6)}`;
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Execute Query';
            
            // Scroll to results
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            progressSection.style.display = 'none';
            resultsSection.style.display = 'none';
            errorSection.style.display = 'block';
            
            errorMessage.textContent = message;
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Execute Query';
        }

        function hideAllSections() {
            progressSection.style.display = 'none';
            resultsSection.style.display = 'none';
            errorSection.style.display = 'none';
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const query = document.getElementById('query').value.trim();
            if (!query) {
                alert('Please enter a research question.');
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                showError('Connection not established. Please refresh the page and try again.');
                return;
            }

            // Update UI
            hideAllSections();
            progressSection.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            // Reset progress
            progressFill.style.width = '0%';
            statusText.textContent = 'Initializing...';
            stepIndicator.textContent = 'Step 1 of 5';

            // Send query
            const message = {
                type: 'query',
                query: query,
                config_name: document.getElementById('config').value,
                inline_tags: document.getElementById('inlineTags').checked
            };

            socket.send(JSON.stringify(message));
        });

        // Initialize WebSocket connection when page loads
        window.addEventListener('load', function() {
            connectWebSocket();
        });

        // Theme management
        function getStoredTheme() {
            return localStorage.getItem('theme') || 'light';
        }

        function setStoredTheme(theme) {
            localStorage.setItem('theme', theme);
        }

        function updateTheme(theme) {
            const html = document.documentElement;
            const themeToggle = document.getElementById('themeToggle');
            
            if (theme === 'dark') {
                html.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️ Light';
            } else {
                html.removeAttribute('data-theme');
                themeToggle.textContent = '🌙 Dark';
            }
            
            setStoredTheme(theme);
        }

        function toggleTheme() {
            const currentTheme = getStoredTheme();
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            updateTheme(newTheme);
        }

        // Initialize theme and add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial theme
            updateTheme(getStoredTheme());
            
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', toggleTheme);
            
            // Add loading class when processing
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.addEventListener('click', function() {
                if (!submitBtn.disabled) {
                    submitBtn.classList.add('loading');
                }
            });
        });
    </script>
</body>
</html>
